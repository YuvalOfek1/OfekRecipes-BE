server:
  port: 6969
  servlet:
    context-path: "/api"

spring:
  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/recipes}
    username: ${POSTGRES_USER:recipesUser}
    password: ${POSTGRES_PASSWORD:recipesPassword}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.hibernate.format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
uploads:
  dir: ./uploads
